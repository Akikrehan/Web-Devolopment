<body style="text-transform: capitalize;">
    <form action="">
        <p>Name: <input placeholder="Enter your name" type="text"></p> 
        <p>phone: <input type="number" placeholder="Enter your phone number"></p>
        <p>Email: <input type="email" placeholder="Enter your Email"></p>

    <fieldset>
        <legend> select your city</legend>
       <label for="faridpur"> <p><input type="radio" name="city" id="faridpur">faridpur </p></label>
        <label for="dhaka"> <p><input type="radio" name="city" id="dhaka">dhaka </p></label>
        <label for="sylet"><p><input type="radio" name="city" id="sylet">sylet </p></label>
    </fieldset>
    <fieldset>
        <legend>your village name</legend>
        <label for="baitul aman"><p><input type="checkbox" id="baitul aman">baitul aman</p></label>
        <label for="sadipur"><p><input type="checkbox" id="sadipur">sadipur</p></label>
        <label for="jhiltuli"><p><input type="checkbox" name="" id="jhiltuli">jhiltuli</p></label>
    </fieldset>
     <p>special instructions <textarea placeholder="enter your instructions" name="" id="" cols="30" rows="10"></textarea></p>
      <button  type="submit">submit it</button>
      <input type="date">
    </form>
</body>
</html>
