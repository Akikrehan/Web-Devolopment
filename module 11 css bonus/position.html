<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{ display: flex;
                    position: relative;}
        .box{ 
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 5px ;
        }
        /*.box-2{ position: relative;
                left: -200px;
                z-index: 1;}*/
                .box-2{ position: absolute;
                        top: 50px;
                        left: 50px;}  

    </style>
</head>
<body>
    <h1>bangladesh</h1>
    <h1>saudi arabia</h1>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
