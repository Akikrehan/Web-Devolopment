<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ height: 100px;
        width: 100px;
        border: 2px solid blue;}
    .outer{ background-color: rgb(112, 35, 35);}
    .inner{ background-color: chartreuse;
            transform: rotate(20deg) scale(.75);
             }

    </style>
</head>
<body>
    <h1>transform</h1>
    <div class="box outer">
        <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-3</div>
    </div>
</body>
</html>
