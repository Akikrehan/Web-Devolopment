<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transion</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            background-color: rgb(16, 70, 47);
            transition: background-color  5s ease-out 1s ;
         }
        
    </style>
</head>
<body>
   <div class="box">
    <h1>transion</h1>
   </div>
</body>
</html>
